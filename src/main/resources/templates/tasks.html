<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List</title>
    <style>
        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
        .yellow { color: yellow; }
    </style>
</head>
<body>
<h1>ToDo List</h1>
<form action="#" th:action="@{/tasks}" method="post">
    <input type="text" name="description" placeholder="New Task" required>
    <button type="submit">Add Task</button>
</form>

<form action="#" th:action="@{/tasks/deleteLast}" method="post">
    <button type="submit">Delete Last Task</button>
</form>

<ul>
    <li th:each="task : ${tasks}" th:class="${task.color}">
        <span th:text="${task.description}"></span>
        <a th:href="@{/tasks/edit(id=${task.id})}">Edit</a>
    </li>
</ul>
</body>
</html>
